# WireGuard overlay CIDR
wireguard_cidr: 10.10.0.0/16

# WireGuard port number
wireguard_port: 51820

# WireGuard interface name
wireguard_iface: wg0

# WireGuard network topology and hooks
wireguard_network: {}
#     A:
#         locals: [192.168.100.0/24]
#         targets: [B, C]
#         # Optional: custom WireGuard lifecycle hooks (string or list of strings)
#         postups:
#             - echo "bringing up A"
#         predowns:
#             - echo "bringing down A"
#     B:
#         locals: [192.168.110.0/24]
#         targets: [A, C]
#     C:
#         locals: [192.168.120.0/24]
#         targets: [A, B]

# Package names are defined per OS family in vars/*.yml
wireguard_packages: [wireguard-tools]
